<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Knowledge Graphs</title>
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<script src="https://kit.fontawesome.com/225d193bb7.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<!-- Bulma Version 0.7.5-->
	<link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />
	<link rel="stylesheet" type="text/css" href="css/forum.css">
	<link rel="stylesheet" type="text/css" href="css/edit.css">
</head>

<body>

	<nav class="navbar is-white topNav">
		<div class="container">
			<div class="navbar-brand">
				<a class="navbar-item" href="#">
					<img src="img/kg-lightbulb.svg" width="50" height="28">
					APG AM - Knowledge Graph
				</a>
				<div class="navbar-burger burger" data-target="topNav">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</div>
	</nav>

	<section class="container">
		<div class="columns">
			<div class="column">
				<div class="columns is-vcentered">
					<div class="column">
						<span class="subtitle">
							Searching for:
						</span>
						<span id="search__term" class="subtitle has-text-weight-bold">
							Malls in Barcelona
						</span>
						<br><br>
						<span class="help">
							Filtering for:
						</span>
						<div class="filter__tags">
							<!-- <span class="tag is-info is-medium">
								Country: USA
								<button class="delete is-small"></button>
							</span>
							<span class="tag is-info is-medium">
								A+
								<button class="delete is-small"></button>
							</span>
							<span class="tag is-info is-medium">
								€100k - €1m
								<button class="delete is-small"></button>
							</span> -->
						</div>
					</div>
					<div class="column">
						<form class="field has-addons search__div">
							<div class="control is-expanded">
								<input class="input search__field" type="text" placeholder="Search Database...">
							</div>
							<div class="control">
								<a class="button is-info search__button">
									Search
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="columns">
			<div class="column is-3">
				<aside class="menu">
					<p class="menu-label">
						Filters
					</p>
					<div class="control">
						<div class="select">
							<select id="filter__country">
								<option>Select Country</option>
								<option>USA</option>
								<option>Netherlands</option>
							</select>
						</div>
					</div>
					<br>

					<div class="control">
						<div class="select">
							<select id="filter__grade">
								<option>Select Grade</option>
								<option>A+</option>
								<option>A</option>
								<option>A-</option>
							</select>
						</div>
					</div>

					<br>

					<div class="field has-addons">
						<p class="control">
							<input id="filter__min" class="input is-expanded" type="text" placeholder="Minimum Range">
						</p>
						<p class="control">
							<input id="filter__max" class="input is-expanded" type="text" placeholder="Maximum Range">
						</p>
						<p class="control">
							<span class="select">
								<select id="filter__cur">
									<option>€ million</option>
									<option>$ million </option>
									<option>£ million</option>
								</select>
							</span>
						</p>
					</div>
					<p class="control">
						<a id="filter__button" class="button is-info">Add Filters</a>
						<a id="filter__clear" class="button is-text">Clear Filters</a>
					</p>

				</aside>
			</div>
			<div class="column is-9">
				<div class="box content results__panel">
					<!-- <article class="post">
						<h4>Use the Search Bar</h4>
						<div class="media">
							<div class="media-left">
								<p class="image is-32x32">
									<img src="http://bulma.io/images/placeholders/128x128.png">
								</p>
							</div>
							<div class="media-content">
								<div class="content">
									<p>
										<a href="#">@jsmith</a> replied 34 minutes ago &nbsp;
										<span class="tag">Question</span>
									</p>
								</div>
							</div>
							<div class="media-right">
								<span class="has-text-grey-light"><i class="fa fa-comments"></i> 1</span>
							</div>
						</div>
					</article> -->
				</div>

				<div class="container">
					<nav class="pagination" role="navigation" aria-label="pagination">
						<a class="pagination-previous" title="This is the first page" disabled>Previous</a>
						<a class="pagination-next">Next page</a>
						<ul class="pagination-list">
							<li>
								<a class="pagination-link is-current" aria-label="Page 1" aria-current="page">1</a>
							</li>
							<li>
								<a class="pagination-link" aria-label="Goto page 2">2</a>
							</li>
							<li>
								<a class="pagination-link" aria-label="Goto page 3">3</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">

	</footer>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
